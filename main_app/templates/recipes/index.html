{% extends 'base.html' %}
{% block content %}

<h1>Recipes</h1>
<div class="card-container">
    <div class="row">
        {% for recipe in recipes %}
        <div class="column">
            <div class="card">
                <a href="{% url 'detail' recipe.id %}">
                    <h3>{{ recipe.title }}</h3>
                    <p>Difficulty: {{ recipe.difficulty }}</p>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
