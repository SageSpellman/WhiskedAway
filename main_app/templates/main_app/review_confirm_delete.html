{% extends 'base.html' %}

{% block content %}
  <h1>Delete Recipe</h1>

  <h4>Are you sure you want to delete your review for <span class="red-text">{{ object.recipe_name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete Review" class="btn">
    <a href="{% url 'review_list' %}" class="btn">Cancel</a>
  </form>
{% endblock %}
