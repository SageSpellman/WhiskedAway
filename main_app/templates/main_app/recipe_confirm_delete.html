{% extends 'base.html' %}

{% block content %}
  <h1>Delete Recipe</h1>

  <h4>Are you sure you want to delete <span class="red-text">{{ recipe.title }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete Recipe" class="btn">
    <a href="{% url 'add_recipes' %}" class="btn">Cancel</a>
  </form>
{% endblock %}
